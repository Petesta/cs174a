@(cartProductForm: Form[(Int, Int)])

@import helper._

@main("Add products to cart") {
  <h1>Add items to your cart!</h1>

  <center><h2>Add Product</h2></center>
  @form(routes.CartProductsController.addProducts) {
    @inputText(cartProductForm("qty"))
    @inputText(cartProductForm("productID"))
    <input type="submit" value="Create" class="btn btn-large btn-mobile-block btn-blue">
  }
}
