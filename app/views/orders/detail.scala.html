@(orders: List[OrdersProduct])

@import helper._

@main("Order Detail") {
    @orders.map { order =>
        <p>
            <ul>
                <li>productid: @order.productID</li>
                <li>qty: @order.qty</li>
            </ul>
        </p>
    }
    <a href="@routes.OrdersController.rerun(orders(0).ordersID)"><button>re-run Order</button></a>
}
